<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>修改钱包</title>
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/idangerous.swiper.css">
	<link rel="stylesheet" type="text/css" href="../css/public.css">
	<link rel="stylesheet" type="text/css" href="../css/mycss/my-info-siblings.css">
</head>
<body>
	<div class="my-info-contact-operate-page">
		<!-- 头部： -->
		<div class="header-wrap">
			<div class="header-container">
				<header class="pub-header clearfix">
					<a href="javascript:void(0)" id="my-info-wallet-back" class="get-back"></a>
					<h3 class="cur-title">修改钱包密码</h3>
				</header>
			</div>
		</div>
		<form class="password-txt new-password-txt clearfix">
			<label>新密码</label>
			<input type="password" class="" placeholder="6-20字符">
			<span></span>
			<label>确认密码</label>
			<input type="password" class="confirm-a-btn" placeholder="6-20字符">
		</form>
		<form class="my-tel-contact-operate">
			<input type="text" class="my-info-tel" placeholder="手机号码"> 
			<input type="text" class="my-info-code" placeholder="验证码">
			<a href="javascript:void(0)" class="get-tel-code-btn">获取验证码</a>
		</form>
		<p class="change-pwd-tips">注意：密码不得填空格，可由英文字母和数字组成</p>
		<a href="javascript:void(0)" id="contact-operate-confirm-btn" class="public-confirm-btn change-wallet-pwd">确认</a>
	</div>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/idangerous.swiper.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#my-info-wallet-back").on("click",function(){
				location.href="my-info.html";
			})
			$(".font-btn").on("click",function(){
				location.href="my-info-contact-operate.html";
			})
			// 发送验证码的事件：
			var sendFlag=true;
			$(".get-tel-code-btn").on("click",function(){
				if(sendFlag){
					sendFlag=false;
					var reg = /^1[1-9]{10}$/;//定义正则表达式
					var str = $(".my-info-tel").val().trim();
					// console.log(reg.test(str));
					if(reg.test(str)){
						var num=60;
						clearInterval(timer);
						var timer=setInterval(function(){
							num--;
							$(".get-tel-code-btn").get(0).innerHTML=num+"s后可重发";
							if(num<=0){
								$(".get-tel-code-btn").get(0).innerHTML="发送验证码";
								sendFlag=true;
								clearInterval(timer);
							}
						},1000)
					}
				}
			})
		})
	</script>
</body>
</html>
