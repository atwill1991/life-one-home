<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>修改密码</title>
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/idangerous.swiper.css">
	<link rel="stylesheet" type="text/css" href="../css/public.css">
	<link rel="stylesheet" type="text/css" href="../css/mycss/my-info-siblings.css">
</head>
<body>
	<div class="my-info-pwd-page">
		<!-- 头部： -->
		<div class="header-wrap">
			<div class="header-container">
				<header class="pub-header clearfix">
					<a href="javascript:void(0)" id="my-info-pwd-back" class="get-back"></a>
					<h3 class="cur-title">修改密码</h3>
				</header>
			</div>
		</div>
		<form class="password-txt cur-password-txt clearfix">
			<label>当前密码</label>
			<input type="password" class="" placeholder="6-20字符">
		</form>
		<form class="password-txt new-password-txt clearfix">
			<label>新密码</label>
			<input type="password" class="" placeholder="6-20字符">
			<span></span>
			<label>确认密码</label>
			<input type="password" class="confirm-a-btn" placeholder="6-20字符">
		</form>
		<p class="change-pwd-tips">注意：密码不得填空格，可由英文字母和数字组成</p>
		<a href="javascript:void(0)" class="public-confirm-btn change-pwd-confirm">确认</a>
	</div>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/idangerous.swiper.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#my-info-pwd-back").on("click",function(){
				location.href="my-info.html";
			})
			
		})
	</script>
</body>
</html>
